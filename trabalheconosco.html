    <div class="container-fluid text-sm-center bg-light p-5" style="background-image: url(img/trabalheconosco.jpg); background-size: cover;"> 
      <h1 class="display-2" style="color: white;">Trabalhe conosco</h1>
      <p class="lead" style="color: white;">Faça parte da nossa familia! Envie seu currículo</p>
      <div class="d-flex justify-content-center">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" style="color: #ec2552; text-decoration: none;"><a href="index.html">Início</a></li>
            <li class="breadcrumb-item active" aria-current="page">Trabalhe conosco</li>

    <br>

        
      

      <div class="container" style="word-wrap: break-word; background-color: #1c1d1c; margin-bottom: 40px; color: white; padding: 40px; text-align: left;">

        <form>
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm-7" style="margin-right: 50px;">
                <label for="exampleFormControlInput1" class="form-label">Nome completo</label>
                <input type="text" class="form-control" name="Nome" required placeholder="Seu nome" maxlength="80" style=" background-color: transparent; color: white;">
            </div>
            <div class="col-sm">
                <label for="exampleFormControlInput1" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" name="Nascimento" required style=" background-color: transparent; color: white;">
            </div>
          </div>
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm" style="margin-right: 50px;">
                <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="Email" maxlength="80" required placeholder="nome@exemplo.com" style=" background-color: transparent; color: white;">
            </div>
            <div class="col-sm">
                <label for="exampleFormControlInput1" class="form-label">Telefone</label>
                <input type="text" class="form-control" name="Telefone" maxlength="16" required placeholder="(00)00000-0000" style=" background-color: transparent; color: white;">
            </div>
          </div>
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm">
              <label for="exampleFormControlInput1" class="form-label">Area de interesse</label>
              <select class="form-select" name="area" aria-label="Default select example" required>
                <option selected value="">Escolha uma das opções</option>
                <option value="TI">Tecnologia da Informação</option>
                <option value="Adm">Administração</option>
                <option value="Mkt">Marketing</option>
              </select>
            </div>
          </div>
            <div class="row" style="margin-bottom: 20px;">
              <div class="col-sm-12">
                <label for="exampleFormControlInput1" class="form-label">Anexar currículo</label>
                <input type="file" class="form-control" name="curriculo" required>
              </div>
            </div>

            <div style="text-align: center;">
              <button type="submit" class="btn btn-primary" style="padding-left: 165px; padding-right: 165px; background-color: #ec2552;">Enviar
              </button>
            </div>
        </form>


        

        

        
      </div>
